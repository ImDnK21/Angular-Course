<p>Listado de heroes</p>
<div *ngIf="heroeBorrado; else noBorrado">


    <!-- Otra Opcion -->
    <!--*ngif = "heroeBorrado != ' '; " -->
    <!-- Angular entiende que un string vacio tamabien equivale a un false, null, undefined-->
    <!-- *ngif = "heroeBorrado" -->
    <h3>Heroe Borrado:{{heroeBorrado}}</h3>
</div>
<ng-template #noBorrado>
    no ha borrado nada
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }}: {{ heroe }}</li>
</ul>
<button (click)="borrarHeroe()">Borrar Heroe</button>
